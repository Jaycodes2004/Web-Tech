<body>

    <div class="container" >
        <h3>REGISTRATION PAGE</h3>
        <form>
            
            <label for="fname" class="form">Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your Name"><br>
            <label for="Password" class="form">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Ex: 12@Na"><br>
            <label for="EmailID" class="form">Email ID:</label>
            <input type="email" id="EmailID" name="EmailID" placeholder="myname@example.com"><br>
            <label for="PhoneNo." class="form">Phone Number:</label>
            <input type="number" id="quantity" name="quantity" placeholder="10 Digit Phone number"> <br><br>
            
            <label class="form2">Gender:</label>
            <label for="male" >Male</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" required> <br><br>
            <label for="dob" class="form">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label class="form">Languages Known</label>
            <input type="checkbox" class="form" id="Lang1" name="English" value="English">
            <label for="Lang1"  class="form1"> English</label>
            <input type="checkbox" class="form" id="Lang2" name="Telugu" value="Telugu">
            <label for="Lang2"  class="form1"> Telugu</label>
            <input type="checkbox" class="form" id="Lang3" name="Hindi" value="Hindi">
            <label for="Lang3"  class="form1"> Hindi</label>
            <input type="checkbox" class="form" id="Lang4" name="Tamil" value="Tamil">
            <label for="Lang4"  class="form1"> Tamil</label><br><br>
            <label for="address" class="form">Address:</label></td>
            <textarea id="address" name="address" rows="4" required></textarea>
            <br><br>

            <button type="reset" class="button2">Reset</button>
        </form>
    </div>
